<!DOCTYPE html>

<head>

    <title>箭头函数</title>
</head>
<body>
    <script>
    var f = function(v){
        return v;
    }
    // var arrow_f = (v) =>{
    //     return v;
    // }
    // 箭头函数的简写形式
    var es5_f = function(){
        return{
            name:"猛哥"
        }
    }
    // var arrow_f = v => v;
    var es6_f = () =>({name:'蜗牛'});
     </script>
</body>
