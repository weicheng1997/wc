<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类数组</title>
</head>
<body>
    <ul id="lists">
        <li>1<>
        <li>2<>
        <li>3<>
        <li>4<>
        <!-- [1,2,3,4] -->
    </ul>
    <script>
        //类数组
        const lis = document.querySelectorAll('#lists li');
        console.log(lis);
        const lis_array = Array.from(lis);//Array.from()方法把类数组返回真正的数组
        const lisHTMLContent = lis_array.map(liNode => liNode.innerHTML);//输出[1,2,3,4],拼接
        // map(function(liNode) {
        //     return liNode.innerHTML;
        // })
        console.log(lisHTMLContent);
        
        //真数组
        const arr = [1,2,3];

        function foo() {
            console.log(arguments);
            //Array.from
            //map
            const arguments_arr = Array.from(arguments);
            const map_arr = arguments_arr.map( arg => {
                if(arg >= 10){
                    return arg*3
                }
                return arg;
            } )
            return map_arr;
        }
        const bar = foo(1,8,10,11)
        console.log(bar);
    </script>
</body>
