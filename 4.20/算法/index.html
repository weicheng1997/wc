    <script>
    function minNumber(number){
        numbers.sort(compare)
        let res ="";
        for(let i = 0;i<numbers.length;i++){
            res +=numbers[i]
        }return res

    }
    function compare(a,b){
        let str1 = a + " " +b
        let str2 = b + " " +a
        // console.log(str1.charAt())
        for (let i =0;i<str1.length;i++){
            if(str1.charAt(i)>str2.charAt(i)){
                return 1
            }
            if(str1.charAt(i)<str2.charAt(i)){
                return -1
        }
    }return 1
}
